home:
    path: /
    defaults: {_controller: App\Controller\HomeController:homeAction}



newPost:
    path: /newPost
    defaults: {_controller: App\Controller\PostController:newPostAction}

listPosts_paginated:
    path: /listPosts/{page}
    defaults: {_controller: App\Controller\PostController:listPostsAction, page: 1}
    requirements:
        page: '\d+'

post:
    path: post/{id}
    defaults: {_controller: App\Controller\PostController:singlePost}
    requirements:
        id: '\d+'

post_edit:
    path: post/edit/{id}
    defaults: {_controller: App\Controller\PostController:editSinglePost}
    requirements:
            id: '\d+'



contact:
    path: /contact
    defaults: {_controller: App\Controller\ContactController:contactAction}



login:
     path: /login
     defaults: {_controller: App\Controller\SecurityController:loginAction}

login_check:
    path: /login/check
    defaults: {_controller: App\Controller\SecurityController:loginCheckAction}

logout:
    path: /logout
    defaults: {_controller: App\Controller\SecurityController:logoutAction}



gregwar_captcha_routing:
    resource: "@GregwarCaptchaBundle/Resources/config/routing/routing.yml"

